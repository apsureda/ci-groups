defaults:
  global:
    # set to true at the global, team or request level to overwrite already
    # generated files for a request
    force_update: true
    # enable to add a random suffix to project IDs
    random_suffix: true
    # default budget configurations
    budget:
      #pubsub_topic: projects/{project_id}/topics/{topic_id}
      thresholds: [0.5, 0.75, 0.85, 1.0]
      amounts: { combined: 6000, default: 100, dev: 100, test: 200, prod: 5000 }
    # default folder if none specified at the request level
    folder: Sandboxes
    team_ops:
    - group:gcp-ddt-ops@mydomain.com
    team_dev:
    - group:gcp-glb-developers@mydomain.com
    team_dba:
    - group:gcp-glb-dba@mydomain.com
    team_cicd:
    - group:gcp-global-cicd@mydomain.com
  us-ba:
    # default folder for 'fin' BU if none specified at the request level
    folder: US/Analytics
    team_dev:
    - group:gcp-ddt-developers@mydomain.com
    team_qa:
    - group:gcp-ddt-qa@mydomain.com
    team_mng:
    - group:gcp-ddt-mamagers@mydomain.com
  uk-rs:
    # default folder for 'fin' BU if none specified at the request level
    folder: UK/Research

requests:
- name: playground
  type: gcp_project
  bu: uk-rs
  gcp_services: ['appengine', 'cloudsql']
  envs: ['dev']

- name: analytics
  type: gcp_project
  bu: us-ba
  gcp_services: ['dataflow', 'dataproc', 'bigquery', 'cloudstorage']
  envs: ['dev', 'prod']

- name: factory-vf-tf-dev-c543
  type: legacy_project
  bu: us-ba
  gcp_services: ['dataflow', 'dataproc', 'bigquery', 'cloudstorage']
  env: dev