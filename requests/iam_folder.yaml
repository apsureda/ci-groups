iam_folder:
- path: US
  iam_policies:
  - roles:
    - roles/resourcemanager.folderAdmin
    - roles/resourcemanager.folderEditor
    members:
    - user:user@mydomain.com
    - group:gcp-global-cicd@mydomain.com
# You can also apply the same config to several folders at the same time
- paths:
  - US/Analytics
  - FR/Analytics
  iam_policies:
  - role: roles/bigquery.admin
    member: group:gcp-glb-dba@mydomain.com